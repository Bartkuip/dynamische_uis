<body>
    <div id="container"></div>
    <script>
        //SpaceShip library inladen
        var spaceShip = new SpaceShip(document.getElementById('container'));
        //Level inladen
        spaceShip.loadLevel(9);
        //Eigen acties
        spaceShip.run(function () {
            // code  start
            var getal1 = 4
            var getal2 = 5
            for (let i = 0; i < 4; i++){
                    spaceShip.rotateRight();
                    for (let step = getal1--; step > 0; step--) {
                        spaceShip.moveForward()
                    }  
                    spaceShip.rotateRight();  
                    for (let step = getal2--; step > 0; step--) {
                        spaceShip.moveForward()
                    }  
                }


            // code  einde
        });
    </script>
</body>
